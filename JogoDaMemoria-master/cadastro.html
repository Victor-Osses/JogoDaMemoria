<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
</head>

<body>
    <header id="game-header">
        <nav>
            <a href="login.html">
                <h1 class="memory-title">memory</h1>
            </a>
        </nav>

    </header>
    <div class="mensagenstopo">
        <h2 style="text-align: center;">Bem vindo ao Memory!<br>Para jogar, é necessário criar uma conta.</h2>
        <h4 style="text-align: center;">Preencha o formulário abaixo com suas informações pessoais.</h4>
    </div>

    <form action="#" method="GET" class="form d-flex flex-column justify-content-center align-items-center">
        <label for="nomeuser"></label>
        <input type="text" style="margin-right: 10px;" name="username" placeholder="Nome do usuário" required>

        <label for="nomeverdadeiro"></label>
        <input type="text" placeholder="Nome" name="name" required>

        <label for="nascimento"></label>
        <input type="date" placeholder="Data de Nascimento" name="name" required>

        <label for="cpf"></label>
        <input type="text" placeholder="CPF" name="cpf" required>

        <label for="fone"></label>
        <input type="tel" placeholder="Telefone" name="telefone" required>

        <label for="email"></label>
        <input type="email" placeholder="E-mail" name="email" required>

        <label for="password"></label>
        <input type="password" placeholder="Senha" name="password" required>

        <label for="confirmacaosenha"></label>
        <input type="password" placeholder="Confirmar Senha" name="password" required>

        <button type="submit" class="btn bg-primary" name="cadastrarUsuario"><a href="index.html">Cadastrar</a></button>

        <div class="botaovoltar">
            <a href="login.html">Já está cadastrado? Faça login!</a>
        </div>
    </form>
</body>
