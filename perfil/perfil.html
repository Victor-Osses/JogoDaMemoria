<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="perfil_assets/css/perfil.css">
</head>

<body>
    <header id="game-header">
        <nav>
            <a href="#">
                <h1 class="memory-title">memory</h1>
            </a>
        </nav>

    </header>

    <section style="width: 80vw; margin: auto;">
        <h2>Dados pessoais</h2>
        <div class="user-info d-flex justify-content-between align-items-center">
            <img class="profile-img" src="perfil_assets/img/bjork.png" alt="">

            <form class="form d-flex flex-column justify-content-between align-items-center" action="" method="post">
                <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <div class="row d-flex">
                        <input id="user" type="text" name="user" placeholder="Nick de UsuÃ¡rio"
                            style="margin-right: 10px;" disabled>
                        <input id="full-name" type="text" name="full-name" placeholder="Nome">
                    </div>
                    <div class="row d-flex">
                        <input id="birthday" type="date" name="birthday" placeholder="Data de Nascimento"
                            style="margin-right: 10px;" disabled>
                        <input id="cpf" type="text" name="cpf" pattern="\d{3}.\d{3}.\d{3}-\d{1,2}" placeholder="CPF"
                            disabled>
                    </div>
                    <div class="row d-flex">
                        <input id="phone" type="tel" name="phone" pattern="(\d{2,3}) ?9?\d{4}-?\d{4}"
                            placeholder="Telefone" style="margin-right: 10px;">
                        <input id="email" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="row d-flex">
                        <input id="password" type="password" name="password" placeholder="Senha"
                            style="margin-right: 10px;">
                        <input id="password-repeat" type="password" name="password-repeat"
                            placeholder="Confirmar Senha">
                    </div>
                </div>

                <button type="submit" class="btn bg-primary">Atualizar</button>
                <a href="../main/index.html">Voltar</a>
            </form>
        </div>
    </section>

</html>
